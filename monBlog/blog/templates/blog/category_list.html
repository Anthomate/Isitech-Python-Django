{% extends "blog/base.html" %}
{% load i18n %}
{% block content %}
<div class="categories-container">
    <h1>{% trans "Categories" %}</h1>
    <hr>
    <div class="category-grid">
        {% for category in categories %}
        <div class="category-card">
            <h2>
                <a href="{% url 'category-detail' category.slug %}">{{ category.name }}</a>
            </h2>
            <p>{{ category.article_count }} {% trans "articles" %}</p>
        </div>
        {% empty %}
        <p class="no-categories">{% trans "No categories available." %}</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
