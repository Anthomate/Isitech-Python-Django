{% extends 'blog/base.html' %}
{% load i18n %}

{% block content %}
  <div class="login-container">
      <h2>{% trans "Login" %}</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit">{% trans "Login" %}</button>
      </form>
      <p>{% trans "Do not have an account?" %} <a href="{% url 'register' %}">{% trans "Register now" %}</a></p>
  </div>
{% endblock %}
