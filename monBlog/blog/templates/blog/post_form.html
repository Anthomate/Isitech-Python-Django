{% extends 'blog/base.html' %}
{% load i18n %}

{% block content %}
    <div>
        <h2>{% trans "Add an article" %}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">{% trans "Add the article" %}</button>
        </form>
    </div>
{% endblock %}
