{% extends 'blog/base.html' %}
{% load i18n %}

{% block content %}
<div class="form-container">
    <h2>{% trans "Add an Article" %}</h2>
    <form method="post" enctype="multipart/form-data" class="styled-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">{% trans "Add the Article" %}</button>
    </form>
</div>
{% endblock %}
